<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th style="width:4%;">
                Verdict Id
            </th>
            <th style="width:8%;">
                Description
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="verdict in verdicts">
            <td>
                {{verdict.id}}
            </td>
            <td>
                {{verdict.description}}
            </td>
        </tr>
    </tbody>
</table>
